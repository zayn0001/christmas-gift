<!DOCTYPE html>

    <style>
        /* Styles for the frame and centered content */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("bg.png");
    background-size: cover;
    background-position: center;
}

.frame {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%; /* Adjust height as necessary */
    border: 10px solid white; /* White frame around the content */
    background-color: #758F4F;
    border-radius: 20px;

}

img, video {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Ensures media stays within the frame without distortion */
}
